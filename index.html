<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS + JS Interactive Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Web Page</h1>

  <!-- Part 1: CSS Animations -->
  <button class="fancy-btn">Hover Me!</button>
  <div class="box"></div>

  <!-- Part 2 & 3: JS Functions -->
  <button id="animateBtn">Click to Animate Box</button>
  <button id="calcBtn">Calculate Square</button>
  <p id="calcResult"></p>

  <!-- Popup modal -->
  <button id="openModal">Open Modal</button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2>Yoh C'mon</h2>
      <p>How did you get here. Click the above x to exist.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
